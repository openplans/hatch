<div class="container">
  <form class="vision-form">

    <input type="hidden" name="author" value="{{ author }}">
    <input type="hidden" name="inspiration" value="{{ inspiration }}">

    <ul class="vision-category-list unstyled-list is-visuallyhidden">
      {{#select category}}
        {{#each_category}}
          <li class="vision-category-{{ name }}">
            <label><input type="radio" name="category" value="{{ name }}" class="category-icon is-visuallyhidden">{{ title }}</label>
          </li>
        {{/each_category}}
      {{/select}}
    </ul>

    {{#each_category}}
    <h3 class="category-prompt {{ name }}-prompt">{{ prompt }}</h3>
    {{/each_category}}

    <p class="vision-description">
      <textarea name="text" placeholder="My response..." required></textarea>
    </p>

    {{# if_imagemanip_feature }}
    <p class="vision-media clearfix">
      <label for="my-media-upload" class="media-btn-label">
        <span class="media-btn"><img src="/static/images/media-button.png"></span> Add an Image
        <input id="my-media-upload" class="media-input" type="file" name="media" accept="image/*">
      </label>
      <span class="image-preview-container"><img class="image-preview is-hidden"></span>
    </p>
    {{/ if_imagemanip_feature }}

    <p class="vision-tweet">
      <label class="on-off-switch-label" for="x-send-to-twitter"><input id="x-send-to-twitter" type="checkbox" data-placement="header" name="x-send-to-twitter" class="on-off-switch is-visuallyhidden"><span class="on-off-switch-icon"><img src="/static/images/on-off-switch.png"></span> Tweet This</label>
    </p>

    <p class="vision-save-action">
	    <input type="submit" class="btn btn-block btn-primary" value="Share It" />
    </p>

  </form>
</div>
